  <head>
    <meta charset="UTF-8" />

    <link

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row p-1 m-1 timeblock" id="9">
        <div class="col-1 time-hour">9:00A.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="10">
        <div class="col-1 time-hour">10:00A.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="11">
        <div class="col-1 time-hour">11:00A.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="12">
        <div class="col-1 time-hour">12:00P.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="13">
        <div class="col-1 time-hour">1:00P.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="14">
        <div class="col-1 time-hour">2:00P.M</div>
        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row p-1 m-1 timeblock" id="15">
        <div class="col-1 time-hour">3:00P.M</div>

      </div>
      <div class="row p-1 m-1 timeblock" id="16">

      <div class="row p-1 m-1 timeblock" id="17">

        <textarea class="description col-10 time-text"></textarea>
        <div class="col-1 saveBtn"><button class ="btn btn-secondary"><i class="fas fa-save"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4"></script>
    <script src="assets\js\script.js"></script>
